<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Meu primeiro programa</title>
    <style>
        body { background-color: rgb(255, 127, 191);
        color: blue;
        font: normal 20pt Arial;
        }
        h1 {
            color: chartreuse;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!</p>

    <script>
        var n1 = Number(window.prompt('Digite um número?'))
        var n2 = parseInt(window.prompt('Digite um número?'))
        var soma = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é ${soma}`)
        //+ serve para adição (number + number)
        //+ serve para concatenação (string + string)
        //O prompt de comando sempre devolve uma String

    </script>
</body>
</html>

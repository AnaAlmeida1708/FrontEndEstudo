<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
<style>
    div#area {
        font:normal 20pt Tahoma;
        background-color: green;
        color: white;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
    }
</style>
</head>
<body>
    <div id="area">
    <!-- Exemplo chamando o evento no HTML 
        <div id="area" onclick="clicar()" onmouseover="entrar()" onmouseout="sair()">
            -->
        Interaja...
    </div>
    <script>
        var area = window.document.getElementById('area')
        //aqui eu chamo o evento no JavaScript
        area.addEventListener('click', clicar)
        area.addEventListener('mouseover', entrar)
        area.addEventListener('mouseout', sair)

        function clicar(){
            area.innerText='Clicou'
            area.style.backgroundColor='purple'
        }
        function entrar(){
            area.style.backgroundColor='red'
        }
        function sair(){
            area.style.backgroundColor='green'
        }
    </script>
</body>
</html>
